<html>
<head>
 <title>Igor Kremic | Sabiranje</title>
 <meta charset=”utf-8″ />
<style>
    #centar {
 text-align:center;
}
#naslov {
 font-family:Arial;
 color:#2824be;
 font-size:xx-large;
 margin-top:50px;
 margin-bottom:20px;
 font-weight:bold;
}
label {
 font-style:italic;
 color:red;
}
#button {
 padding:10px 20px;
 border-radius:10px;
 background-color:#2824be;
 color:#fff;
}
.tekst {
 font-style:italic;
 padding:5px;
 border-radius:5px;
}
input {
 margin-top:40px;
}
</style>
</head>
<body>
 <div id="centar">
 <div id="naslov">SABIRANJE DVA BROJA</div>
 <label>Unesite X = </label>
 <input type="text" class="tekst" placeholder="unesite prvi broj ..."/>
 <br />
 <label>Unesite Y = </label>
 <input type="text" class="tekst" placeholder="unesite drugi broj ..."/>
 <br />
 <input id="button" type="button" value="Saberi X i Y" onclick="fun();" />
 <br />
 <label>Rezultat X + Y = </label>
 <input type="text" readonly="readonly"/>
 </div>
<script>function fun() {
    var x = parseInt(document.getElementsByClassName("tekst")[0].value);
    var y = parseInt(document.getElementsByClassName("tekst")[1].value);
    document.getElementsByTagName("input")[3].value = x + y;
}

</script>
</html>
